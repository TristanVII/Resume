<div class="project">
  <h3 class="project-title">{{ project.Title }}</h3>
  <p class="project-desc">{{ project.desc }}</p>
  <div class="bottom">
    <small class="project-tech">{{ project.tech }}</small>
    <a href="{{ project.url }}" aria-label="GitHub" target="_blank">
      <i-feather class="icon" name="Github"></i-feather>
    </a>
  </div>
</div>
